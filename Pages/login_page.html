<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login_page.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validate()
        {
            if(frm.name.value=="")
                {
                     swal("Oops!", "Please Enter Your Name!", "error");
                     return false;
                }
            if(frm.pass.value=="")
                {
                     swal("Oops!", "Please Enter Your Password!", "error");
                     return false;
                }
            else{
                swal("Logged In!", "You have been logged in successfully!", "success");
            }
        }
    </script>
</head>
<body>
       <nav>
            <div class="row" clearfix>
                <a href="index.html"><img src="Images/logo.png" class="logo"></a>
                <ul class="main-nav animated slideInDown">
                    <li><a href="stories.html">Stories</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                    <li class="lp"><a href="login_page.html">Login</a></li>
                    <li><a href="Sign_Up.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    <div class="loginbox">
        <img src="Images/pikachu.png" class="avatar">
        <h1>Login Here</h1>
        <form name="frm" id="frm">
            <p>Username</p>
            <input type="text" name="name" id="name" placeholder="Enter Username"/>
            <p>Password</p>
            <input type="password" name="pass" id="pass" placeholder="Enter Password"/><br>
            <input type="submit" name="" value="Login" onclick="return validate()"><br>
            <a href="#">Forgot Your Password?</a><br><br>
            <a href="Sign_Up.html">Don't Have an Account?</a> 
        </form>
    </div>
    
</body>
</html>
