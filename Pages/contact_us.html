  <script type="text/javascript">
   function validation() {
       var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
       if(frm.email.value=="")
           {
       swal("Oops", "Please Enter the Email Address", "error");
               frm.email.focus();
               return false;
           }
       if(reg.test(frm.email.value==false)){
           swal("Oops!", "Invalid Email address!", "error");
           frm.email.focus();
           return false;
       }

       if(frm.name.value=="")
           {
                      swal("Oops", "Please Enter your Name!", "error");
                        return false;
           }
       if(frm.msg.value=="")
           {
                      swal("Oops", "Please Enter your message!", "error");
                        return false;
           }
       else{
            swal("Message Received!", "We will Contact you soon!", "success");
       }
      }
  </script>

        <div class="form">
            <form id="frm" name="frm" method="post">
                <input type="text" id="name" name="name" placeholder="Name" required />
                <input type="text" name="email" id="email" placeholder="E-mail" required />
                <input type="text" id="msg" name="msg" placeholder="Message" required />
                <button type="button" onclick="return validation();">Let's Talk</button>
            </form>
